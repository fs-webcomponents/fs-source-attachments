<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>fs-source-attachments Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../paper-styles/demo-pages.html">
    <link rel="import" href="../../fs-client/fs-client.html">
    <link rel="import" href="../../fs-signin/fs-signin.html">
    <link rel="import" href="../fs-source-attachments.html">
  </head>
  <body unresolved>

    <fs-client client-id="a02j00000099Mc2AAE" redirect-uri="/" environment="sandbox" save-access-token></fs-client>
    <fs-signin></fs-signin>
    <br><br>
    
    <template is="dom-bind" url="http://google.com">
      <input type="text" value="{{url::input}}">
      <br><br>
      <fs-source-attachments url="{{url}}"></fs-source-attachments>
    </template>

  </body>
</html>
